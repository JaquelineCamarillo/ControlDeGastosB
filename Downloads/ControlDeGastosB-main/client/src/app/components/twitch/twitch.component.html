<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transmisiones en Twitch</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="twitch.component.css" 
    />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.js"></script>
  </head>

  <body>
    <main class="main-content">
    <div class="container">
      <header class="header">
        <div class="title">
          <h1>Twitch</h1>
        </div>
        <nav class="navbar">
          <ul>
            <li class="left"><a routerLink="/inicio-usuario">Monedero Inteligente</a></li>
          </ul>
        </nav>
      </header>

      <div *ngIf="streamStatus">
        <p>{{ streamStatus }}</p>
      </div>

      <div *ngIf="streamUrl">
        <iframe
          [src]="streamUrl"
          width="720"
          height="480"
          frameborder="0"
          allowfullscreen="true"
        ></iframe>
      </div>

      <div *ngFor="let stream of liveStreams">
        <h3>{{ stream.user_name }}</h3>
        <p>Espectadores: {{ stream.viewer_count }}</p>

        <iframe
          width="720"
          height="480"
          [src]="getSafeUrl(stream.user_login)"
          frameborder="0"
          allowfullscreen="true"
        ></iframe>
        <hr />
      </div>
    </div>
    </main>
  </body>
</html>
